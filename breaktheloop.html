<h1> Perabola!! Hurry Break the Loop!</h1>
<p id="loop-text"></p>
<button onclick="stopLoop()">to stop the simulation</button>
<script>
    // Define the element to display the loop text
    let loopTextElement = document.getElementById('loop-text');

    // Set an interval to update the page with the loop text
    let intervalId = setInterval(function() {
        // Add the loop text to the page
        loopTextElement.innerHTML += 'Break the loop! &emsp; ';

        // Check if the user has clicked the button to stop the loop
        if (stopLoopFlag) {
            // Stop the interval
            clearInterval(intervalId);
        }
    }, 10); // Update the page every 1000 milliseconds (1 second)

    // Define a flag to track whether the loop should stop
    let stopLoopFlag = false;

    // Define a function to stop the loop
    function stopLoop() {
        stopLoopFlag = true;
    }

</script>
